<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User LIST</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-grid.css" rel="stylesheet">
    <link href="/static/css/bootstrap-reboot.css" rel="stylesheet">
    <link href="/static/js/bootstrap.bundle.js" rel="stylesheet">
    <link href="/static/js/bootstrap.js" rel="stylesheet">
    <link href="/static/fontawesome5_11_2/css/all.css" rel="stylesheet">
</head>
<body>
<div align="center" style="width: 68%;align-content: center">
<p>User List</p>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">UID</th>
                <th scope="col">UNAME</th>
                <th scope="col">UPASSWORD</th>
                <th scope="col">Edit</th>
                <th scope="col">delect</th>
            </tr>
        </thead>
        <tbody>
            {% for user in userlist %}
                <tr>
                    <td scope="row">{{ user.uid }}</td>
                    <td scope="row">{{ user.uname }}</td>
                    <td scope="row">{{ user.upassword }}</td>
                    <td scope="row"><a href="/edituser/?eid={{ user.uid }}">Edit</a></td>
                    <td scope="row"><a href="/delectuser/?uid={{ user.uid }}">Delect</a></td>
                </tr>

            {% endfor %}

        </tbody>
    </table>
    <a href="/adduser/"><i class="far fa-address-card"></i>Add User</a> | <a href="/taglist/">Show Tags</a> | <a href="/petlist/">Petlist</a>
</div>
</body>
</html>
